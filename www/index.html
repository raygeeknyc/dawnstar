<html>
  <head>
    <title>What the robot sees</title>
    <script language="JavaScript"><!--
    function refreshIt() {
       if (!document.images) return;
       document.images['myCam'].src = '/FRAME.jpg?' + Math.random();
       setTimeout('refreshIt()',330); // refresh at 3 fps
    }
    //--></script>
  </head>
  <body onLoad=" setTimeout('refreshIt()',330)">
  <img src="/FRAME.jpg" name="myCam">
  </body>
</html>
